<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AssettoPacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">AssettoPacks</div>
    <nav>
      <a href="#">Cars</a>
      <a href="#">Car Packs</a>
      <a href="#">Tracks</a>
      <a href="#">Top Mods</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>The BEST Assetto Mods.</h1>
      <p>Download high-quality cars, packs, and tracks for Assetto Corsa</p>
      <a href="#mods" class="btn">Browse Mods</a>
    </div>
  </section>

  <!-- Mods Section -->
  <main class="container" id="mods">
    <h2 class="section-title">Latest Mods</h2>
    <div class="grid">
      <div class="card">
        <img src="assets/minato garage v1.png" alt="Minato Garage v1">
        <h3>Minato Garage V1</h3>
        <span class="type">Car</span>
      </div>

      <div class="card">
        <img src="assets/placeholder.jpg" alt="JDM Pack">
        <h3>JDM Pack</h3>
        <span class="type">Car Pack</span>
      </div>

      <div class="card">
        <img src="assets/placeholder.jpg" alt="Mountain Pass">
        <h3>Mountain Pass</h3>
        <span class="type">Track</span>
      </div>

      <div class="card">
        <img src="assets/placeholder.jpg" alt="Drift King Pack">
        <h3>Drift King Pack</h3>
        <span class="type">Car Pack</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AssettoPacks. All rights reserved.</p>
  </footer>
</body>
</html>
